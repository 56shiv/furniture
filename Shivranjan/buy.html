<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shopping Cart</title>
<style>
    /* Basic styling */
    body {
        font-family: Arial, sans-serif;
    }
    .product {
        border: 1px solid #ccc;
        margin-bottom: 20px;
        padding: 10px;
    }
    .product img {
        max-width: 100%;
    }
    .btn {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
    }
    .btn:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>

<div class="product">
    <img src="product_image.jpg" alt="Product Image">
    <h2>Product Name</h2>
    <p>Description: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    <p>Price: $50</p>
    <button class="add-to-cart btn" data-price="50">Add to Cart</button>
    <button class="buy-now btn" data-price="50">Buy Now</button>
</div>

<div id="cart"></div>

<script>
    // JavaScript to handle add to cart and buy now functionality
    const addToCartButtons = document.querySelectorAll('.add-to-cart');
    const buyNowButtons = document.querySelectorAll('.buy-now');
    const cartContainer = document.getElementById('cart');

    // Function to display the current cart items
    function updateCart() {
        let total = 0;
        let cartHTML = '<h2>Shopping Cart</h2><ul>';
        cartItems.forEach(item => {
            cartHTML += `<li>${item.name} - $${item.price}</li>`;
            total += item.price;
        });
        cartHTML += `</ul><p>Total: $${total}</p>`;
        cartContainer.innerHTML = cartHTML;
    }

    // Array to store cart items
    const cartItems = [];

    // Event listener for Add to Cart button
    addToCartButtons.forEach(button => {
        button.addEventListener('click', function() {
            const price = parseInt(this.getAttribute('data-price'));
            const name = this.parentNode.querySelector('h2').innerText;
            cartItems.push({ name, price });
            updateCart();
        });
    });

    // Event listener for Buy Now button
    buyNowButtons.forEach(button => {
        button.addEventListener('click', function() {
            const price = parseInt(this.getAttribute('data-price'));
            const name = this.parentNode.querySelector('h2').innerText;
            cartItems.push({ name, price });
            updateCart();
            alert('Thank you for your purchase!');
            cartItems.length = 0; // Clear cart after purchase
            updateCart();
        });
    });
</script>

</body>
</html>
